# Introduction
---
# Introduction

- Première assemblée générale de notre association.

- Une soirée pour faire le point sur 18 mois d'action et surtout avoir le retour de la communauté.

- Affiner ensemble le projet associatif pour l'année qui vient.

- Faire les votes statutaires pour agrandir le CA et valider les bilans.


---
# Qui peut voter ? (Rappel des statuts)

Tous les membres de l'association à jour de leur cotisation. 

Un membre = 1 voix

La voix du président compte double s'il faut départager un scrutin. 

---
# Choix du système de vote

Pour simplifier le vote et éviter de perdre trop de temps, je vous propose un vote à main levé décomptant les votes contre 
et les abstentions (les votes positifs seront déduits).

# Bilan Moral

---
# Historique

- Le LAB est un collectif de bidouilleurs/expérimentateurs nait le 06/12/2010 lors de la nuit de l'info.

- Au départ principalement des informaticiens et des étudiants.

- Petit à petit de plus en plus de personnes rejoignent le collectif.

- À partir de fin 2012, volonté de se constituer en association pour pouvoir faire plus et plus souvent.

- 7/06/2013 Assemblée constitutive du Laboratoire d'Aix-périmentation et de Bidouille.

---
# Objectif général (rappel des statuts)
## Objectif principal :
Favoriser l’émergence d’un espace collaboratif et communautaire d’échange technologique à Aix-en-Provence

---
# Objectif général (rappel des statuts)
## Objectifs secondaires :
- Gérer un atelier offrant au public et tout particulièrement aux adhérents du lieu des outils de fabrication numérique;

- Promouvoir l’expérimentation par la pratique et la réalisation de projets au moyen d’outils mis à disposition dans l’atelier, que ces projets aient une vocation scientifique, technique, artistique, culturelle ou économique;

- Agir pour la promotion des sciences et techniques auprès du grand public en organisant et participant à des évènements et en accueillant tout visiteur et en lui offrant des opportunités de s’investir auprès de l’association;

- Favoriser la transmission et les échanges de savoir-faire et de connaissances;

---
# Objectif général (rappel des statuts)
## Objectifs secondaires :
- Promouvoir l’usage et les contributions à l’informatique, au matériel et aux contenus Libres;

- Promouvoir la ré-appropriation par le grand public des capacités d’analyse, de conception, de fabrication et de modification d’objets technologiques, c’est-à-dire la « bidouillabilité »;

- Proposer aux entreprises locales, associations et institutions des services favorisant leur développement;

- Entretenir des réseaux de relations destinés à la création d’entreprises et d’opportunités commerciales sur la base des projets réalisés au sein de l’association.


---
# État des adhésions
Au dernier comptage, nous avons recensé 111 adhésions.

--
.center[![Etat des adhésions](adhesions.png)]

---
# État des adhésions
- Certaines actions publiques ont eu un effet quasi immédiat : Lift Expérience, Assogora ou sur le Souk des sciences.

- La croissance semble s'accélérer depuis la rentrée.

- Les ateliers de formation permettent aux nouveaux arrivants de plus facilement s’intégrer.

---
# État de l’engagement des bénévoles
- Le LAB n’a fonctionné que sur l’énergie et l’engagement des membres de la communauté. 

- Sans l’apport important des bénévoles, rien de ce que nous avons accompli n’aurait été possible. 

- Au total, il y a eu plus de 2000h de temps passé par les bénévoles pour faire fonctionner le LAB.

- La nutsbank vise justement à faciliter l'engagement des bénévoles en mettant en avant clairement ce que le LAB leur doit.

---
# État de l’engagement des bénévoles
- Notre objectif actuel est de consolider cette dynamique pour éviter que se produise un phénomène d'érosion des bonnes volontés.

- Mis à part pour le CA, tous les engagements sont balisé sur des durées pas nécessairement longues.

- Aujourd'hui, nous recherchons de l'aide sur plusieurs taches : 
    - Communication et animation de réseau sociaux
	
	- Rédaction d'article de blog
	
	- Administration système
	
	- Animation de permanences et d'ateliers
	
	- Traduction.

- Au delà de partenariats formels, nous nous considérons partenaires avec les structures avec qui nous avons réalisé des actions concrètes.

# Vie de l’association

- Le LAB est avant tout une communauté.

- Bien que pour des raisons légales, il y ait des responsabilité formelles (les différents postes du bureau), la gouvernance est collective et collaborative.

- Le CA se réunit tous les mois. À chacune des ces réunions nous avons invité tous les membres qui avaient exprimé le désir de s'impliquer d'avantage.

- Même si les décisions sont assumées par le CA officiel, ce CA étendu nous a permis de garder l'esprit ouvert sur ce qu'attendaient nos membres.

- La communication entre les membres du CA élargie se fait grâce à Basecamp. Cet outil nous permet d'avoir un niveau d'information identique au sein du CA.

- Au delà de la gouvernance, les permanences et les soirées sont le ciment de l'association.


---
# Bilan personnel 
- La simultanéité de la création de l'association et de l'appel à projet DGCIS a donné une accélération forte au projet initiale.

- En 18 mois, nous sommes passé d'un collectif invisible à un acteur reconnu du monde des Fab Lab.

- L'ensemble des partenariats créés nous a permis d'augmenter considérablement notre capacité d'action.

- La communauté semble dynamique et j'espère que toutes les actions conduites cette année continuerons. 

---
# Bilan personnel
- Personnellement, j'ai passé énormément de temps à m'occuper du LAB.

- Je me suis impliqué très fortement en accompagnant tous les projets auxquels je croyais.

- L’an passé, j’avais quelques inquiétude car j’avais l’impression je devenais un point de blocage car j’étais à l’intersection de beaucoup de projets.

- Avec l’émergence des projets portés par le LAB et des groupes de travail, j’ai l’impression que les choses s’améliorent progressivement.

# Conclusion, perspectives et échanges

---
# Perspectives
L’axe principal de travail pour l’année qui vient est la consolidation de notre structure. 

Pour ce faire, nous essayerons de mettre en place des équipes/commissions/groupes de travail autonomes.

Notre réputation n’étant plus à faire, contrairement à cette année où nous avons passé beaucoup de temps dans des événements à l’extérieur, cette année, nous nous concentrerons principalement sur la Maker Faire Provence.

---
# Actions structurantes
- Amélioration de la nutsbank et développement de dispositifs physiques de paiement.

- Amélioration de notre stratégie de communication (définition d’une identité visuelle).

- Amélioration de l’équipement de l’atelier (Machines et outils).

- Formation et documentation

---
# Actions structurantes
- Projets du LAB (Équipe Domotique, Embedded team,Robot pédagogique)

- Développement d’une carte de développement embarquée (LABoard)

- Makerfaire Provence.

- Préparation de l’ouverture du carrefour de l’innovation.

Le dernier point nous conduira à mener de nombreuses réflexions quant à notre modèle économique. Ce point est déjà en cours de réflexion avec les étudiants de l’IAE et de l’ENSAM mais il nécessitera de nombreuses expérimentations et ajustements. L’objectif étant d’être capable de s’autofinancer 3 ans après l’ouverture du lieu.
